name: Build ArchLinuxARM for Orange Pi 5 with vendor kernel
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
        with:
          submodules: true
      - name: Prepare packages
        run: |
          sudo apt update
          sudo apt install \
            arch-install-scripts \
            bc \
            bison \
            distcc \
            libarchive-tools \
            libfl-dev \
            libssl-dev \
            libdebuginfod1 \
            qemu-user-static \
            u-boot-tools
      - name: Allow distcc for aarch64
        run: |
          for binary in c++ cc cpp g++ gcc; do
            sudo ln -sf ../../bin/distcc /usr/lib/distcc/aarch64-unknown-linux-gnu-${binary}
          done
      - name: Cache Cross Build Environment and Packages
        id: cache-cross
        uses: actions/cache@v3
        with:
          path: |
            cross/aarch64.*
            cross/xtools_aarch64_on_x86_64.*
            pkg
          key: ${{ runner.os }}-cross
      - name: Cross build
        run: compressor=no ./cross.sh
      - name: Compress archives and images
        run: |
          for i in releases/*.{tar,img}; do
            xz -9 $i &
          done
          wait
      - name: Pack AArch64 rootfs for caching
        run: |
          sudo bsdtar --strip-components=2 --acls --xattrs -czf cross/aarch64.tar.gz cross
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          path: releases/ArchLinuxARM-aarch64-OrangePi5-*
          if-no-files-found: error
      - name: Report build versions
        run: cat releases/ArchLinuxARM-aarch64-OrangePi5-*
      
