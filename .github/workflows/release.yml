name: Release Build ArchLinuxARM for Orange Pi 5 with vendor kernel nightly
on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # run at 2 AM UTC
permissions:
  contents: write
jobs:
  build:
    uses: ./.github/workflows/build.yml
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
     - name: Download artifacts
       uses: actions/download-artifact@v3
       with:
         name: artifact
     - name: Display structure of downloaded files
       run: ls -R
     - name: Generate release note
       run: |
         cat *.md > note
         cat >> note << _EOF_

         [AUR linux-aarch64-orangepi5]: https://aur.archlinux.org/packages/linux-aarch64-orangepi5
         [AUR linux-firmware-orangepi]: https://aur.archlinux.org/packages/linux-firmware-orangepi
         [AUR usb2host]: http://aur.archlinux.org/packages/usb2host
         [AUR yay]: http://aur.archlinux.org/packages/yay
         _EOF_
     - name: Release
       uses: softprops/action-gh-release@v1
       with:
         body_path: note
         name: Nightly
         tag_name: nightly
         files: ArchLinuxARM-aarch64-OrangePi5-*.xz